<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneDrive Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            color: #333;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-form button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>OneDrive Login</h2>
        <form class="login-form">
            <input type="text" placeholder="Username" id="username" required>
            <br>
            <input type="password" placeholder="Password" id="password" required>
            <br>
            <button type="button" onclick="login()">Login</button>
        </form>
    </div>

    <script>
        function login() {
            // You would typically send the entered credentials to the server for verification
            // This is just a placeholder function for demonstration purposes
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username === 'example' && password === 'password') {
                alert('Login successful!');
                // Redirect to the OneDrive dashboard or perform other actions
            } else {
                alert('Invalid username or password');
            }
        }
    </script>
</body>
</html>
